<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="system">
        <!-- Skip Links for Accessibility -->
        <a class="skip-link" href="#main-content">Skip to Main Content</a>
        <a class="skip-link" href="#nav">Skip to Navigation</a>
        
        <!-- Navigation Section -->
        <header id="nav">
            <div class="navdiv">
                <h1> The <span class="stripe">System</span></h1>
                <ul class="nav-links">
                    <li><a href="#" class="links">Planets</a></li>
                    <li><a href="#" class="links">Interstellar</a></li>
                    <li><a href="#" class="contact-button">Contact</a></li> 
                </ul>
            </div>
        </header>
    
        <!-- Wrapper for Main Section -->
        <div class="wrapper">
            <div class="text">
                <h4 class="magazine-title">The System Magazine</h4> 
                <h2>Welcome to the <span class="colorshift">Solar system</span></h2>
                <p>Take a tour around the coolest stellar system around.</p>
            </div>
            <img src="images/milky-way.jpg" class="solar" alt="View of the Milky Way galaxy">
        </div>
        
        <!-- Main Content Area -->
        <main id="main-content">
            <h2 class="locals">Meet the Locals</h2>
            <!-- Planets Grid Section -->
            <section class="planets-grid" role="region" aria-labelledby="locals">
                <article class="planet">
                    <img src="images/sun.jpg" alt="The Sun">
                    <h2>The Sun</h2>
                    <button>Learn More</button>
                </article>
                <article class="planet">
                    <img src="images/mercury.jpg" alt="Mercury">
                    <h2>Mercury</h2>
                    <button>Learn More</button>
                </article>
                <article class="planet">
                    <img src="images/venus.jpg" alt="Venus">
                    <h2>Venus</h2>
                    <button>Learn More</button>
                </article>
                <article class="planet">
                    <img src="images/earth.jpg" alt="Earth">
                    <h2>Earth</h2>
                    <button>Learn More</button>
                </article>
                <article class="planet">
                    <img src="images/moon.jpg" alt="The Moon">
                    <h2>The Moon</h2>
                    <button>Learn More</button>
                </article>
                <article class="planet">
                    <img src="images/mars.jpg" alt="Mars">
                    <h2>Mars</h2>
                    <button>Learn More</button>
                </article>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 The System</p>
        </footer>
    </div>
</body>
</html>
